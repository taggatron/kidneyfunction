<?xml version="1.0" encoding="utf-8"?>
<!-- Simple body silhouette with kidney markers -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 600" aria-label="Human torso with kidneys">
  <rect width="100%" height="100%" fill="none"/>
  <!-- torso -->
  <g id="torso" fill="#ffe6f0">
    <ellipse cx="150" cy="120" rx="80" ry="90" fill="#fff0f6"/>
    <rect x="70" y="120" width="160" height="350" rx="60" fill="#fff0f6"/>
  </g>

  <!-- kidneys markers -->
  <g id="kidneyMarkers" transform="translate(0,40)">
    <ellipse id="leftMarker" cx="105" cy="260" rx="20" ry="30" fill="#ff6b6b" opacity="0.95" />
    <ellipse id="rightMarker" cx="195" cy="260" rx="20" ry="30" fill="#ff6b6b" opacity="0.95" />
  </g>

  <!-- bladder area and urine path for simple animation -->
  <g id="bladder" transform="translate(0,60)">
    <path id="bodyUrinePath" d="M120,300 C140,320 160,340 150,380" fill="none" stroke="none" />
    <circle id="bUrineDot1" r="5" fill="#06d6a0" opacity="0.95">
        <animateMotion id="bUrineAnim1" dur="1.8s" repeatCount="indefinite" begin="indefinite">
          <mpath href="#bodyUrinePath" />
        </animateMotion>
    </circle>
    <circle id="bUrineDot2" r="4" fill="#06d6a0" opacity="0.9">
      <animateMotion id="bUrineAnim2" dur="1.8s" repeatCount="indefinite" begin="indefinite">
        <mpath href="#bodyUrinePath" />
      </animateMotion>
    </circle>
  </g>

  <!-- label -->
  <text x="150" y="520" text-anchor="middle" fill="#5b5b6b" font-size="14">Kidneys sit near the middle of your back</text>
</svg>
