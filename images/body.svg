<?xml version="1.0" encoding="utf-8"?>
<!-- Simple body silhouette with kidney markers -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 600" aria-label="Human torso with kidneys">
  <rect width="100%" height="100%" fill="none"/>
  <!-- torso -->
  <g id="torso" fill="#ffe6f0">
    <ellipse cx="150" cy="120" rx="80" ry="90" fill="#fff0f6"/>
    <rect x="70" y="120" width="160" height="350" rx="60" fill="#fff0f6"/>
  </g>

  <!-- kidneys markers -->
  <g id="kidneyMarkers" transform="translate(0,40)">
    <ellipse id="leftMarker" cx="105" cy="260" rx="20" ry="30" fill="#ff6b6b" opacity="0.95" />
    <ellipse id="rightMarker" cx="195" cy="260" rx="20" ry="30" fill="#ff6b6b" opacity="0.95" />
  </g>

  <!-- legs to create a gap where urine can fall between -->
  <g id="legs">
    <rect id="leftLeg" x="90" y="360" width="50" height="200" rx="24" ry="24" fill="#fff0f6" />
    <rect id="rightLeg" x="160" y="360" width="50" height="200" rx="24" ry="24" fill="#fff0f6" />
  </g>

  <!-- bladder area and urine path that falls down between the legs -->
  <g id="bladder">
    <!-- triangular bladder (stylised) with apex pointing downward -->
    <polygon id="triBladder" points="130,330 170,330 150,370" fill="#ffd166" stroke="#ffb703" stroke-width="3" opacity="0.95" />

    <!-- urethra path (from bladder apex down between the legs) -->
    <path id="bodyUrethraPath" d="M150,370 C150,420 150,480 150,540" fill="none" stroke="none" />

    <!-- animated droplets that travel from bladder down the urethra -->
    <circle id="bUrineDot1" r="6" fill="#06d6a0" opacity="0.95">
      <animateMotion id="bUrineAnim1" dur="1.6s" repeatCount="indefinite" begin="indefinite">
        <mpath href="#bodyUrethraPath" />
      </animateMotion>
    </circle>

    <circle id="bUrineDot2" r="5" fill="#06d6a0" opacity="0.9">
      <animateMotion id="bUrineAnim2" dur="1.6s" repeatCount="indefinite" begin="indefinite">
        <mpath href="#bodyUrethraPath" />
      </animateMotion>
    </circle>
  </g>

  <!-- ureters from left and right kidney markers connecting into the triangular bladder -->
  <g id="ureters" fill="none" stroke="#ffb703" stroke-width="6" stroke-linecap="round">
    <!-- left ureter: approach the left top corner of the bladder -->
    <path id="bodyUreterPathL" d="M105,300 C120,310 132,322 140,330" />
    <!-- right ureter: approach the right top corner of the bladder -->
    <path id="bodyUreterPathR" d="M195,300 C180,310 168,322 160,330" />
  </g>

  <!-- small animated droplets that travel along each ureter (start indefinite, triggered from JS) -->
  <g id="ureterDots">
    <circle id="bUreterDotL" r="5" fill="#06d6a0" opacity="0.95">
      <animateMotion id="bUreterAnimL" dur="1.2s" repeatCount="indefinite" begin="indefinite">
        <mpath href="#bodyUreterPathL" />
      </animateMotion>
    </circle>
    <circle id="bUreterDotR" r="5" fill="#06d6a0" opacity="0.95">
      <animateMotion id="bUreterAnimR" dur="1.2s" repeatCount="indefinite" begin="indefinite">
        <mpath href="#bodyUreterPathR" />
      </animateMotion>
    </circle>
  </g>

  <!-- label -->
  <text x="150" y="520" text-anchor="middle" fill="#5b5b6b" font-size="14">Kidneys sit near the middle of your back</text>
</svg>
