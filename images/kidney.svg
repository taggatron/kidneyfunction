<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- Simplified kidney diagram with labelled regions and simple flow lines -->

<svg
   viewBox="0 0 400 300"
   aria-label="Detailed kidney"
   version="1.1"
   id="svg5"
   sodipodi:docname="kidney.svg"
   inkscape:version="1.4 (e7c3feb1, 2024-10-09)"
   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
   xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <sodipodi:namedview
     id="namedview5"
     pagecolor="#ffffff"
     bordercolor="#000000"
     borderopacity="0.25"
     inkscape:showpageshadow="2"
     inkscape:pageopacity="0.0"
     inkscape:pagecheckerboard="0"
     inkscape:deskcolor="#d1d1d1"
     inkscape:zoom="1.4540386"
     inkscape:cx="157.83625"
     inkscape:cy="119.32283"
     inkscape:window-width="1248"
     inkscape:window-height="762"
     inkscape:window-x="221"
     inkscape:window-y="34"
     inkscape:window-maximized="0"
     inkscape:current-layer="svg5" />
  <defs
     id="defs1">
    <style
       id="style1">
      .k{fill:#ffd7d7; stroke:#ff6b6b; stroke-width:2}
      .cortex{fill:#ffefc2}
      .medulla{fill:#ffd6a5}
      .ureter{fill:#ffd166}
      /* Solid lines for blood vessels */
      .arteryLine{stroke:#ff6b6b; stroke-width:5; fill:none}
      .veinLine{stroke:#0078c0; stroke-width:10; fill:none}
    </style>
  </defs>
  <!-- outer kidney -->
  <g
     id="kidneyWhole"
     class="k">
    <path
       d="M 59.31226,118.36398 C 82.80579,41.891405 159.69146,-0.52172721 220,60 c 57.99233,58.19733 93.17815,94.81418 80,150 C 283.2511,280.13896 161.96234,314.10956 80,230 70.80822,220.56742 48.308426,154.18199 59.31226,118.36398 Z"
       id="path1"
       sodipodi:nodetypes="sssss" />
  </g>
  <!-- cortex area (outer) -->
  <path
     id="cortex"
     d="m 166.15328,174.75863 c 0,-15 15.75407,-19.87212 18.50263,-27.79292 2.74857,-7.9208 0.0568,-12.70061 5.80484,-15.13667 5.74808,-2.43607 8.24448,18.79155 17.24305,20.24575 8.99856,1.4542 6.28984,-26.41399 12.92839,-15.17824 25.92912,43.88505 28.41953,31.30076 61.37548,70.1111 -5,8.75 -10.83251,16.37354 -5.00389,10.33938 9.00054,-9.31794 -27.95372,-3.78645 -37.96067,-4.41265 -10.00694,-0.62619 -21.26388,-29.41775 -33.76909,-33.79365 -6.2526,-2.18795 7.98685,10.84057 0.59453,18.66439 -3.69617,3.91191 -13.31608,-17.3763 -22.26171,-14.66487 -8.94563,2.71142 -17.90472,23.23283 -21.65472,21.35783 -25,-15 7.20116,-4.73945 4.20116,-29.73945 z"
     class="cortex"
     sodipodi:nodetypes="csssscssssscc" />
  <!-- medulla (inner triangles) -->
  <g
     id="medulla"
     class="medulla">
    <path
       d="M 104.60918,111.05938 C 121.55588,92.170504 170,170 170,170 l -6.61685,13.49425 c 0,0 -74.379396,22.65831 -71.208832,0.205 2.601965,-18.42662 -3.391223,-55.00003 12.434862,-72.63987 z"
       id="path2"
       sodipodi:nodetypes="sccss" />
    <path
       d="m 155.61302,74.293087 c 19.63932,4.887213 34.44253,50.000003 34.44253,50.000003 l -7.99233,22.43486 c 0,0 -66.03255,-26.08513 -62.95595,-53.438695 1.53321,-13.63153 23.19424,-22.308717 36.50575,-18.996168 z m 77.74712,9.929111 c 5.84691,11.856257 -2.69541,35.557472 -2.69541,35.557472 l -11.43103,18.99616 c 1.25037,-2.07788 -47.46745,-56.544673 -30.6322,-62.379306 18.82632,-6.524679 37.50612,-6.880836 44.75864,7.825674 z"
       id="path3"
       sodipodi:nodetypes="sccsssccss" />
  </g>
  <g
     id="medulla-3"
     class="medulla"
     style="fill:#ffd6a5"
     transform="rotate(-178.27667,181.32381,167.68581)">
    <path
       d="m 171.09458,85.958691 c 12.38695,7.05625 3.89959,40.851699 3.89959,40.851699 l -15.45063,26.09951 c 0,0 -34.17273,-45.54296 -21.65526,-64.427668 6.13299,-9.252652 23.56084,-8.018101 33.2063,-2.523541 z m 96.2287,30.940049 c 2.6067,12.74277 -37.6212,20.07472 -68.91801,19.84808 5.78977,-40.800269 11.0592,-53.98872 28.29633,-43.817639 0,0 37.9352,10.836789 40.62168,23.969559 z"
       id="path3-9"
       sodipodi:nodetypes="sccssscss" />
  </g>
  <!-- renal artery/vein solid lines -->
  <g
     id="blood"
     class="blood">
    <!-- shorten artery so it stops inside the cortex area -->
    <path
       id="artery"
       class="arteryLine"
       d="m 10,60 c 27.577079,30.551963 52.778156,16.137964 79.739455,47.86206"
       sodipodi:nodetypes="cc" />
    <path
       id="vein"
       class="veinLine"
       d="M10,90 C60,100 100,130 130,160" />
  </g>
  <!-- motion path matching the vein but reversed (toward the vein origin) for reabsorption animation -->
  <path
     id="veinMotionPath"
     d="M130,160 C100,130 60,100 10,90"
     fill="none"
     stroke="none" />
  <!-- motion path along the artery: first upwards, then curve back toward medulla -->
  <path
     id="arteryMotionPath"
     d="m 10,60 c 27.577079,30.551963 52.778156,16.137964 79.739455,47.86206 C155,118 160,125 155,145 C150,160 150,170 148,178"
     fill="none"
     stroke="none" />
  <!-- reabsorption dots that move from medulla region onto the vein -->
  <g
     id="reabsorbDots"
     opacity="1">
    <!-- white (salts/water) -->
    <circle
       id="reDotWhite1"
       r="4"
       fill="#ffffff">
      <animateMotion
         id="reAnimWhite1"
         dur="1.3s"
         repeatCount="indefinite"
         begin="indefinite">
        <mpath
           href="#veinMotionPath" />
      </animateMotion>
    </circle>
    <circle
       id="reDotWhite2"
       r="4"
       fill="#ffffff">
      <animateMotion
         id="reAnimWhite2"
         dur="1.3s"
         repeatCount="indefinite"
         begin="indefinite">
        <mpath
           href="#veinMotionPath" />
      </animateMotion>
    </circle>
    <!-- blue (glucose/other useful molecules) -->
    <circle
       id="reDotBlue1"
       r="4"
       fill="#1e88e5">
      <animateMotion
         id="reAnimBlue1"
         dur="1.3s"
         repeatCount="indefinite"
         begin="indefinite">
        <mpath
           href="#veinMotionPath" />
      </animateMotion>
    </circle>
    <circle
       id="reDotBlue2"
       r="4"
       fill="#1e88e5">
      <animateMotion
         id="reAnimBlue2"
         dur="1.3s"
         repeatCount="indefinite"
         begin="indefinite">
        <mpath
           href="#veinMotionPath" />
      </animateMotion>
    </circle>
    <!-- mirrored set moving down the artery into medulla at same time -->
    <circle
       id="reDotWhiteA1"
       r="4"
       fill="#ffffff">
      <animateMotion
         id="reAnimWhiteA1"
         dur="1.3s"
         repeatCount="indefinite"
         begin="indefinite">
        <mpath
           href="#arteryMotionPath" />
      </animateMotion>
    </circle>
    <circle
       id="reDotBlueA1"
       r="4"
       fill="#1e88e5">
      <animateMotion
         id="reAnimBlueA1"
         dur="1.3s"
         repeatCount="indefinite"
         begin="indefinite">
        <mpath
           href="#arteryMotionPath" />
      </animateMotion>
    </circle>
    <circle
       id="reDotWhiteA2"
       r="4"
       fill="#ffffff">
      <animateMotion
         id="reAnimWhiteA2"
         dur="1.3s"
         repeatCount="indefinite"
         begin="indefinite">
        <mpath
           href="#arteryMotionPath" />
      </animateMotion>
    </circle>
    <circle
       id="reDotBlueA2"
       r="4"
       fill="#1e88e5">
      <animateMotion
         id="reAnimBlueA2"
         dur="1.3s"
         repeatCount="indefinite"
         begin="indefinite">
        <mpath
           href="#arteryMotionPath" />
      </animateMotion>
    </circle>
  </g>
  <!-- ureter (path used for urine motion) -->
  <path
     id="ureter"
     d="M280,210 C300,220 320,230 330,250"
     class="ureter"
     stroke="#ffb703"
     stroke-width="6"
     fill="none" />
  <!-- urine motion path (invisible) -->
  <path
     id="urinePath"
     d="M240,180 C252,190 270,200 300,230"
     fill="none"
     stroke="none" />
  <!-- animated urine dots that travel along the path -->
  <g
     id="urine">
    <circle
       id="kUrineDot1"
       r="6"
       fill="#06d6a0"
       opacity="0.95">
      <animateMotion
         id="kUrineAnim1"
         dur="1.2s"
         repeatCount="indefinite"
         begin="indefinite">
        <mpath
           href="#urinePath" />
      </animateMotion>
    </circle>
    <circle
       id="kUrineDot2"
       r="5"
       fill="#06d6a0"
       opacity="0.9">
      <animateMotion
         id="kUrineAnim2"
         dur="1.2s"
         repeatCount="indefinite"
         begin="indefinite">
        <mpath
           href="#urinePath" />
      </animateMotion>
    </circle>
    <circle
       id="kUrineDot3"
       r="4"
       fill="#06d6a0"
       opacity="0.85">
      <animateMotion
         id="kUrineAnim3"
         dur="1.2s"
         repeatCount="indefinite"
         begin="indefinite">
        <mpath
           href="#urinePath" />
      </animateMotion>
    </circle>
  </g>
  <!-- simple labels for Year 9 -->
  <g
     font-family="Arial"
     font-size="12px"
     fill="#333333"
     id="g5"
     transform="translate(58.457871,26.134107)">
    <text
       x="42.806507"
       y="46.877396"
       id="text3">Cortex (outer)</text>
    <text
       x="54.199192"
       y="190.03835"
       id="text4"><tspan
         sodipodi:role="line"
         id="tspan5"
         x="54.199192"
         y="190.03835">Medulla</tspan><tspan
         sodipodi:role="line"
         id="tspan6"
         x="54.199192"
         y="205.03835">(inner)</tspan></text>
    <text
       x="218.73563"
       y="244.01534"
       id="text5">Ureter (to bladder)</text>
  </g>
</svg>
