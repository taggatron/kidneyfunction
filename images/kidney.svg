<?xml version="1.0" encoding="utf-8"?>
<!-- Simplified kidney diagram with labelled regions and simple flow lines -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" aria-label="Detailed kidney">
  <defs>
    <style>
      .k{fill:#ffd7d7; stroke:#ff6b6b; stroke-width:2}
      .cortex{fill:#ffefc2}
      .medulla{fill:#ffd6a5}
      .ureter{fill:#ffd166}
      /* Solid lines for blood vessels */
      .arteryLine{stroke:#ff6b6b; stroke-width:5; fill:none}
      .veinLine{stroke:#0078c0; stroke-width:10; fill:none}
    </style>
  </defs>

  <!-- outer kidney -->
  <g id="kidneyWhole" class="k">
    <path d="M60,150 C60,70 140,30 220,60 C300,90 340,150 300,210 C260,270 140,270 80,230 C60,210 60,170 60,150 Z"/>
  </g>

  <!-- cortex area (outer) -->
  <path id="cortex" d="M85,150 C85,90 150,60 200,75 C250,90 280,140 260,185 C240,220 180,240 120,210 C95,195 88,175 85,150 Z" class="cortex"/>

  <!-- medulla (inner triangles) -->
  <g id="medulla" class="medulla">
    <path d="M150,120 L170,170 L140,200 L130,150 Z"/>
    <path d="M190,130 L210,180 L180,210 L170,160 Z"/>
  </g>

  <!-- renal artery/vein solid lines -->
  <g id="blood" class="blood">
    <path id="artery" class="arteryLine" d="M10,60 C60,80 100,110 130,140" />
    <path id="vein" class="veinLine" d="M10,90 C60,100 100,130 130,160" />
  </g>

  <!-- motion path matching the vein but reversed (toward the vein origin) for reabsorption animation -->
  <path id="veinMotionPath" d="M130,160 C100,130 60,100 10,90" fill="none" stroke="none" />

  <!-- motion path along the artery: first upwards, then curve back toward medulla -->
  <path id="arteryMotionPath" d="M130,140 C135,130 140,120 150,115 C155,118 160,125 155,145 C150,160 150,170 148,178" fill="none" stroke="none" />

  <!-- reabsorption dots that move from medulla region onto the vein -->
  <g id="reabsorbDots" opacity="1">
    <!-- white (salts/water) -->
    <circle id="reDotWhite1" r="4" fill="#ffffff">
      <animateMotion id="reAnimWhite1" dur="1.3s" repeatCount="indefinite" begin="indefinite">
        <mpath href="#veinMotionPath" />
      </animateMotion>
    </circle>
    <circle id="reDotWhite2" r="4" fill="#ffffff">
      <animateMotion id="reAnimWhite2" dur="1.3s" repeatCount="indefinite" begin="indefinite">
        <mpath href="#veinMotionPath" />
      </animateMotion>
    </circle>
    <!-- blue (glucose/other useful molecules) -->
    <circle id="reDotBlue1" r="4" fill="#1e88e5">
      <animateMotion id="reAnimBlue1" dur="1.3s" repeatCount="indefinite" begin="indefinite">
        <mpath href="#veinMotionPath" />
      </animateMotion>
    </circle>
    <circle id="reDotBlue2" r="4" fill="#1e88e5">
      <animateMotion id="reAnimBlue2" dur="1.3s" repeatCount="indefinite" begin="indefinite">
        <mpath href="#veinMotionPath" />
      </animateMotion>
    </circle>

    <!-- mirrored set moving down the artery into medulla at same time -->
    <circle id="reDotWhiteA1" r="4" fill="#ffffff">
      <animateMotion id="reAnimWhiteA1" dur="1.3s" repeatCount="indefinite" begin="indefinite">
        <mpath href="#arteryMotionPath" />
      </animateMotion>
    </circle>
    <circle id="reDotBlueA1" r="4" fill="#1e88e5">
      <animateMotion id="reAnimBlueA1" dur="1.3s" repeatCount="indefinite" begin="indefinite">
        <mpath href="#arteryMotionPath" />
      </animateMotion>
    </circle>
    <circle id="reDotWhiteA2" r="4" fill="#ffffff">
      <animateMotion id="reAnimWhiteA2" dur="1.3s" repeatCount="indefinite" begin="indefinite">
        <mpath href="#arteryMotionPath" />
      </animateMotion>
    </circle>
    <circle id="reDotBlueA2" r="4" fill="#1e88e5">
      <animateMotion id="reAnimBlueA2" dur="1.3s" repeatCount="indefinite" begin="indefinite">
        <mpath href="#arteryMotionPath" />
      </animateMotion>
    </circle>
  </g>

  <!-- ureter (path used for urine motion) -->
  <path id="ureter" d="M280,210 C300,220 320,230 330,250" class="ureter" stroke="#ffb703" stroke-width="6" fill="none"/>

  <!-- urine motion path (invisible) -->
  <path id="urinePath" d="M240,180 C252,190 270,200 300,230" fill="none" stroke="none"/>

  <!-- animated urine dots that travel along the path -->
  <g id="urine">
    <circle id="kUrineDot1" r="6" fill="#06d6a0" opacity="0.95">
      <animateMotion id="kUrineAnim1" dur="1.2s" repeatCount="indefinite" begin="indefinite">
        <mpath href="#urinePath" />
      </animateMotion>
    </circle>
    <circle id="kUrineDot2" r="5" fill="#06d6a0" opacity="0.9">
      <animateMotion id="kUrineAnim2" dur="1.2s" repeatCount="indefinite" begin="indefinite">
        <mpath href="#urinePath" />
      </animateMotion>
    </circle>
    <circle id="kUrineDot3" r="4" fill="#06d6a0" opacity="0.85">
      <animateMotion id="kUrineAnim3" dur="1.2s" repeatCount="indefinite" begin="indefinite">
        <mpath href="#urinePath" />
      </animateMotion>
    </circle>
  </g>

  <!-- simple labels for Year 9 -->
  <g font-family="Arial" font-size="12" fill="#333">
    <text x="60" y="40">Cortex (outer)</text>
    <text x="200" y="80">Medulla (inner)</text>
    <text x="260" y="200">Ureter (to bladder)</text>
  </g>
</svg>
